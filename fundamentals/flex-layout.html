<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Flex</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
  <div class="bg-secondary text-white text-center p-1">Flex Filas</div>
  <div class="d-flex">
    <div class="d-flex bg-info flex-row align-items-stretch" style="height: 250px; width: 100%;">
      <div class="bg-primary text-white p-2">Item 1</div>
      <div class="bg-primary text-white p-2">Item 2</div>
      <div class="bg-primary text-white p-2">Item 3</div>
    </div>
  </div>
  <div class="bg-secondary text-white text-center p-1">Flex Columnas</div>
  <div class="d-flex">
    <div class="d-flex bg-warning flex-column align-items-stretch" style="height: 300px; width: 100%;">
      <div class="bg-success text-white p-2">Item 1</div>
      <div class="bg-success text-white p-2">Item 2</div>
      <div class="bg-success text-white p-2">Item 3</div>
    </div>
  </div>

  <!-- ********************* -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
</html>
